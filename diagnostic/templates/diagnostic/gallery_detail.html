{% extends 'diagnostic/base.html' %}
{% block content %}
    {% include 'diagnostic/nav_white.html' %}
<header class="page-header   header-h1  header-parallax ltx-parallax  hasBreadcrumbs"
        style="background-position: 50% 54px;">
    <div class="container">
        <h1>{{ gallery_list.category }}</h1>
        <ul class="breadcrumbs" typeof="BreadcrumbList" vocab="https://schema.org/"><!-- Breadcrumb NavXT 7.1.0 -->
            <li class="home"><span property="itemListElement" typeof="ListItem"><a property="item" typeof="WebPage"
                                                                                   title="Go to Home."
                                                                                   href="{% url 'diagnostic:home' %}"
                                                                                   class="home"><span property="name">Главная</span></a><meta
                    property="position" content="1"></span></li>
            <li class="archive post-gallery-archive"><span property="itemListElement" typeof="ListItem"><a
                    property="item" typeof="WebPage" title="Go to Gallery."
                    href="{% url 'diagnostic:galery' %}" class="archive post-gallery-archive"><span
                    property="name">Галерея</span></a><meta property="position" content="2"></span></li>
            <li class="post post-gallery current-item"><span property="itemListElement" typeof="ListItem"><span
                    property="name">{{ gallery_list.category }}</span><meta property="position" content="3"></span></li>
        </ul>
    </div>
</header>
<div class="container main-wrapper">
    <div class="margin-default">
        <div class="gallery-page gallery-inner masonry" style="position: relative; height: 1485px;">
            <div class="container masonry-brick">
                <div class="row">
                    {% for item in gallery_list %}
                    <div class="col-align-center mdiv">

                        <div class="item">
                            <a href="/media/{{ item.img}}"
                               class="swipebox photo">
                                <img width="643" height="500"
                                     src="/media/{{ item.img}}"
                                     class="attachment-holamed-gallery size-holamed-gallery" alt="" decoding="async"
                                     loading="lazy"><span class="fa fa-search"></span>
                            </a>
                        </div>
                    </div>
				</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
